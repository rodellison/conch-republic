
service: conch-republic-backend # NOTE: update this with your service name

provider:
  name: aws
  runtime: java8

# you can add packaging information here
package:
  artifact: target/conch-republic-backend-1.0.jar

functions:
  users:
    handler: com.rodellison.conchrepublic.backend.ServiceLauncher
    region: us-east-1
    memorySize: 512
    timeout: 30
    environment:
      CONCH_REPUBLIC_BASE_URL: https://fla-keys.com/calendar/all
      DYNAMO_DB_TABLENAME: FloridaKeysEvents
      MONTHS_TO_FETCH: 12
      DYNAMO_DB_ENV: Prod
      SNS_TOPIC: <ARN of SNS TOPIC>
    events:
      - http:
          path: getdata/{location}
          method: get
          cors: true
      - http:
          path: loaddata/{segment}
          method: get
          cors: true


