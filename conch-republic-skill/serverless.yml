  runtime: java8

# you can add packaging information here
package:
  artifact: target/conch-republic-skill-1.0.jar

functions:
  users:
    handler: com.rodellison.conchrepublicskill.ConchRepublicStreamHandler
    region: us-east-1
    memorySize: 1024
    timeout: 30
