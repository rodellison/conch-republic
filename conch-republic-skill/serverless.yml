      INTRO_AUDIO: https://d3d9reei5h7cvh.cloudfront.net/ConchRepublic/audio/ConchRepublic.mp3
      DYNAMO_DB_TABLENAME: FloridaKeysEvents
      APP_TITLE: "The Conch Republic"
      SKILL_ID: amzn1.ask.skill.f50db66c-4c49-4bdd-9ef6-c7972af993b3
    events:
      - alexaSkill: amzn1.ask.skill.f50db66c-4c49-4bdd-9ef6-c7972af993b3
